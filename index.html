<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p id="time">Time : 0:00:00</p>
        <h1>PYTHONS</h1>
        <p id="score">Score : 0</p>
      </div>
      <div class="game"></div>
      <div class="menu" id="menu">
        <div class="img"></div>
        <p>Instruction : Use (W, A, S, D) to turn your snake</p>
        <input id="input_name" type="text" placeholder="Your Name" />
        <div onclick="playGame()" class="playButton">PLAY</div>
      </div>
      <div id="gameover" class="gameover hide">
        <h1>GAMEOVER</h1>
        <div class="stats">
          <p id="p_stats">Player :</p>
          <p id="s_stats">Score :</p>
          <p id="t_stats">Time :</p>
        </div>
        <div class="button">
          <a onclick="toMenu()">Menu</a>
          <a onclick="restartGame()">Restart</a>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
